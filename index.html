<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Intro to Bootstraped</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">My Website</a>
    <!-- Navbar toggle button for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collapsible links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main container -->
<div class="container my-5">
  <!-- Alert -->
  <div class="alert alert-success" role="alert">Bootstrap Working☺️</div>

  <!-- Row for three cards -->
  <div class="row mb-4">
    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="https://t3.ftcdn.net/jpg/03/11/13/72/360_F_311137270_CeBYSAbOjYk1Avl7Rdrp8FQVrAblEkoH.jpg" class="card-img-top" alt="Card Image" />
        <div class="card-body">
          <h5>Card 1</h5>
          <p class="card-text">First Bootstrap layout</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
    <!-- Card 2 -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="https://t3.ftcdn.net/jpg/03/11/13/72/360_F_311137270_CeBYSAbOjYk1Avl7Rdrp8FQVrAblEkoH.jpg" class="card-img-top" alt="Card Image" />
        <div class="card-body">
          <h5>Card 2</h5>
          <p class="card-text">Second Bootstrap layout</p>
          <a href="#" class="btn btn-success">Explore</a>
        </div>
      </div>
    </div>
    <!-- Card 3 -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="https://img.freepik.com/free-photo/green-hill_53876-33577.jpg?semt=ais_incoming&w=740&q=80" class="card-img-top" alt="Card Image" />
        <div class="card-body">
          <h5>Card 3</h5>
          <p class="card-text">Third Bootstrap layout</p>
          <a href="#" class="btn btn-warning">Subscribe</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
